<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€¢ Grandma's Galley</title>
    <link rel="stylesheet" href="/styles/site.css">
    <script src="/scripts/admin.js" defer ></script>

    
</head>

<body>

<header>
    <div class="logo-container">
        <a href="/" class="logo">
            <img src="/images/rightsizelogo400.png" alt="Logo">
        </a>
    </div>

    <div class="foodtruck">
        <img src="/images/foodtruck.png" width="300">
    </div>

    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/events">Events</a></li>

        <li><a class="active" href="/admin">Administration</a></li>
    </ul>
</header>

<section class="foodtitle">
    <h2>Administration Panel</h2>
</section>

<div class="admin-container">

    
    <div class="admin-card">
        <h2>Add Menu Item</h2>

        <form id="menuForm" class="admin-form">

            <label>Item Name</label>
            <input type="text" name="name" required>

            <label>Description</label>
            <textarea name="Description" required></textarea>

            <label>Price</label>
            <input type="text" name="Price" required>

            <label>Image URL</label>
            <input type="text" name="Image" required>

            <button type="submit" class="admin-btn">Add Menu Item</button>
        </form>
    </div>


    
    <div class="admin-card">
        <h2>Add Event</h2>

        <form id="eventForm" class="admin-form">

            <label>Event Name</label>
            <input type="text" name="name" required>

            <label>Date (MM/DD/YYYY)</label>
            <input type="text" name="Date" required>

            <label>Time</label>
            <input type="text" name="Time" required>

            <label>Location</label>
            <input type="text" name="Location" required>

            <label>Description</label>
            <textarea name="Description"></textarea>

            <button type="submit" class="admin-btn">Add Event</button>
        </form>
    </div>

</div>

</body>
</html>
